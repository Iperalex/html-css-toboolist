<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo">
        <section class="logo">
            <img id="logoimg" src="img/Logo.png" alt="Logo">
            <h1 id="logotxt">Toboolist</h1>
        </section>
    </header>
    

    <Main>
        <section class="button">
            <button id="button1">Add Task</button>
            <button id="button2">Add Section</button>
        </section>

        
        <section class="list">
            <details class="new">
                <summary id="new">
                    <strong>New Task</strong>
                </summary>
                    <input type="checkbox" id="qu">
                    <label for="Quarterly Nesletter">Quarterly Nesletter <span class="editional">Editional</span> <br>
            </details>
        

            <details class="today">
                <summary id="today">
                    <strong>today</strong>
                </summary>
                <input type="checkbox" id="re">
                <label for="Recruiting blog post">Recruiting blog post</label> <span class="editional">Editional</span> <br>
                <input type="checkbox" id="mo">
                <label for="Mobile app luanch">Mobile app luanch</label> <span class="q1">Q1 Goals</span> <br>
                <input type="checkbox" id="in">
                <label for="Intervie John H">Intervie John H</label> <span class="Recruiting">Recruiting</span> <br>
                <input type="checkbox" id="su">
                <label for="Summit update to mobiile storefronts">Summit update to mobiile storefronts</label> <span class="mobile">Mobile</span> <br>
            </details>

            <details class="upcoming">
                <summary id="upcoming">
                    <Strong>upcoming</Strong>
                </summary>
                <input type="checkbox" id="sc">
                <label for="Schedule meeting with Alex">Schedule meeting with Alex</label> <br>
                <input type="checkbox" id="ho">
                <label for="Homepage refresh">Homepage refresh</label> <span class="website">Website</span> <br>
                <input type="checkbox"id="on">
                <label for="Onboard ne Sales team members">Onboard ne Sales team members</label> <span class="Recruiting">Recruiting</span> <br>
                <input type="checkbox" id="rev">
                <label for="Review editorial calendar">Review editorial calendar</label> <span class="editional">Editional</span> <br>
            </details>
        </Section>

    </Main>

</body>
</html>
